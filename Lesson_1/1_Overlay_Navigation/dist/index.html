<!DOCTYPE html>
<html>
  <head>
    <title>Navigation Overlay</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body>

<!-- TOP BAR NAV
=========================-->
<nav class="navbar navbar-default">
  <div class="container-fluid">

    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Brand</a>
    </div>

    <ul class="nav navbar-nav navbar-right">
      <li><a href="#" class="jquery-open">Menu</a></li>
    </ul>
  </div><!-- /.container-fluid -->
</nav>

<!-- NAVIGATION OVERLAY
=========================-->

  <section id="nav-overlay">
    <div class="nav-overlay-container">
      <div class="nav-overlay-content-wrapper">
        <div class="nav-overlay-logo-div">
          <h2>LOGO</h2>
        </div> <!-- nav-logo-div -->

        <ul class="nav-overlay-ul">
          <li><a href="#">Link #1</li>
          <li><a href="#">Link #2</a></li>
          <li><a href="#">Link #3</a></li>
          <li><a href="#">Link #4</a></li>
        </ul>
      </div> <!-- nav-overlay-content-wrapper -->
    </div> <!-- nav-overlay-container -->
  </section>


  <!--==== SCRIPTS ====-->
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/custom.js"></script>
  </body>
</html>
